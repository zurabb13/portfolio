<nav class="h-17 flex justify-around items-center">
  <div class="flex gap-5 items-center logo">
    <span>
      <img
        ngSrc="./assets/img/png/logo-white.png"
        width="130"
        height="40"
        alt="logo" />
    </span>
    <button class="flex justify-center items-center" (click)="openModal()">
      <img ngSrc="./assets/img/svg/ham.svg" width="19" height="16" alt="list" />
    </button>
    <ng-template cdkPortal>
      <app-list />
    </ng-template>
  </div>
  <div class="gap-3">
    <ul class="flex gap-8 list">
      @for (item of nav; track $index) {
        <li>
          <a [href]="item.router">{{ item.listName }} </a>
        </li>
      }
    </ul>
  </div>
  <div class="flex flex-col talk">
    <div class="flex items-center justify-center">
      <a href="" class="btn-green">
        <span>LET'S TALK</span>
      </a>
    </div>
  </div>
</nav>
